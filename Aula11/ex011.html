<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Imigrantes</title>
</head>
<body>
    <h1>Sistema de Imigrantes do Brasil</h1>
    Você vem do(a): <input type="text" name="nactxt" id="nactxt"> Então você é:
    <input type="button" Value="Verificar" onclick="Check()">
    <div id="res">

    </div>
    <script>
        
        function Check() {
            var txtnac = document.querySelector('input#nactxt')
            var res = document.querySelector('div#res')
            var nacionality = (txtnac.value)
            if (nacionality == 'Brasil') {
                res.innerHTML += `<p>Você vem do <strong>${nacionality}</strong> então você é Brasilero(a)!</p>`
            } else {
                res.innerHTML += `<p>Você vem do(a)<strong>${nacionality}</strong> então você é Estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
